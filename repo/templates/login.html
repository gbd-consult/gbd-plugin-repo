{% extends "layout.html" %}
{% block body %}

<div class="loginpage">
  {% if config.DEMO_USER and config.DEMO_PASSWORD %}
  <h1>Demoseite</h1>
  <p>Dies ist eine Demoseite.<br>
    Die Zugangsdaten lauten wie folgt:</p>
  <dl>
    <dt>Benutzername</dt>
    <dd><input type="text" readonly value="{{ config.DEMO_USER }}"></dd>
    <dt>Passwort</dt>
    <dd><input type="text" readonly value="{{ config.DEMO_PASSWORD }}"></dd>
  </dl>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <div class="widget">
        <label for="username">Benutzername</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Benutzernamen eingeben">
      </div>
      <div class="widget">
        <label for="password">Passwort</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Passwort eingeben">
      </div>
    </div>
    <div class="text-right">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
{% endblock %}
